<div class="Cart">
  <header>
    <div class="header-nav">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-center">Carts</ion-title>
      <ion-icon class="searchicon" slot="end" name="search" (click)="openSearch()" *ngIf="closeicon"></ion-icon>
      <ion-icon class="searchicon" slot="end" name="close-outline" (click)="cancelSearch()"
        *ngIf="cancelicon"></ion-icon>
      <ion-icon name="person-circle" slot="end" class="profile" [routerLink]="['/profile']"></ion-icon>
    </div>
    <!-- Search bar -->
    <ion-searchbar slot="end" *ngIf="isSearchBarOpen" [(ngModel)]="searchQuery" (ionCancel)="closeSearch()"
      (ionClear)="clearSearch()"></ion-searchbar>
  </header>

  <ion-content class="viewCart">
    <div style="background: #0d6efd;">
      <div style="border-radius: 20px 20px 0 0; background-color: white; overflow: hidden;">
        <ion-grid>
          <ion-row>
            <ion-col size-xs="4">
              <div class="viewcartTopic">
                <p class="active">All orders</p>
              </div>
            </ion-col>
            <ion-col size-xs="4">
              <div class="viewcartTopic">
                <p >pending</p>
              </div>
            </ion-col>
            <ion-col size-xs="4">
              <div class="viewcartTopic">
                <p>process</p>
              </div>
            </ion-col>
            <ion-col size-xs="12" class="viewCarts">
              <ion-row>
                <ion-col size-xs="4" size-sm="4" size-lg="4" size-md="4">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4pSBaDdfPseLlxnmspdxrkqbb-xmbXwXtSg&usqp=CAU"
                    width="100%" height="100%" alt="" />
                </ion-col>
                <ion-col size-xs="8" size-sm="8" size-lg="8" size-md="8" class="viewCart-contents">
                  <div class="viewCart-content">
                    <h6>Apple</h6>
                    <p><span>₹ 122</span>  kg</p>
                    <div class="viewCartscount">
                      <button class="add-btn" clear (click)="decrement()">
                        <ion-icon name="remove"></ion-icon>
                      </button>
                      <span>{{count}} </span>
                      <button class="add-btn" clear (click)="increment()">
                        <ion-icon name="add"></ion-icon>
                      </button>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-content>
  <footer>
    <div class="footer-amount">
      <p> <ion-icon name="information-circle-outline" style="color: #c9c2c2a3;"></ion-icon> <span> Total: </span> ₹
        579.6</p>
    </div>
    <div class="footer-bill">
      <button (click)="gobill()">checkout</button>
    </div>
  </footer>
</div>
