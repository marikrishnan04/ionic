<div class="address">
  <div class="address-edit" (click)="goeditaddress()">
    <ion-icon name="person-add-outline"></ion-icon>
  </div>
  <form action="" class="address-form">
    <h1 class="text-center">your wish</h1>
    <div class="address-input">
      <ion-icon name="people-outline"></ion-icon
      ><ion-label color="primary">Name</ion-label>
      <p>{{data?.name}}</p>
    </div>
    <div class="address-input">
      <ion-icon name="call-outline"></ion-icon
      ><ion-label color="primary">Phone No</ion-label>
      <p>{{data?.phone}}</p>
    </div>
    <div class="address-input">
      <ion-icon name="bag-add-outline"></ion-icon>
      <ion-label color="primary">Street Address</ion-label>
      <p>Your Address</p>
    </div>
    <div class="address-input">
      <ion-icon name="tablet-landscape-outline"></ion-icon>
      <ion-label color="primary">Land Mark</ion-label>
      <p>Your Land Mark</p>
    </div>
    <div class="address-input">
      <ion-icon name="leaf-outline"></ion-icon>
      <ion-label color="primary">Village</ion-label>
      <p>Your Village</p>
    </div>
    <div class="address-input">
      <ion-icon name="pin-outline"></ion-icon>
      <ion-label color="primary">Pincode</ion-label>
      <p>Your Pincode</p>
    </div>
    <div class="address-button">
      <button #toggle checked="false" (click)=" presentAlert()">sumbit</button>
    </div>
  </form>
</div>
